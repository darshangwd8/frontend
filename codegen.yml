overwrite: true
schema: 'https://api.serlo-staging.dev/graphql'
documents:
  - 'src/fetcher/*.ts'
  - 'src/fetcher/*/*.ts'
  - 'src/components/*/*.tsx'
  - 'src/pages/entity/license/update/[id].tsx'
  - 'src/pages/subscriptions/manage.tsx'
  - 'src/pages/entity/taxonomy/update/[id].tsx'
  - 'src/pages/uuid/recycle-bin.tsx'
  - 'src/pages/pages.tsx'
  - 'src/pages/user/notifications.tsx'
generates:
  src/fetcher/graphql-types/operations.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '/* THIS FILE IS GENERATED â€“ run `yarn codegen` to update */'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  gqlImport: graphql-request#gql
  declarationKind: interface
  scalars:
    DateTime: string
