overwrite: true
schema: 'https://api.serlo-staging.dev/graphql'
documents:
  - 'src/fetcher/query.ts'
  - 'src/fetcher/query-fragments.ts'
generates:
  src/fetcher/graphql-types/operations.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '/* THIS FILE IS GENERATED â€“ run `yarn codegen` to update */'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  gqlImport: graphql-request#gql
  onlyOperationTypes: true
  preResolveTypes: true
  declarationKind: interface
  scalars:
    DateTime: string
    JSON: string
