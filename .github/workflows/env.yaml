name: Env
on:
  push:
    branches:
      - staging
      - production
  pull_request:
jobs:
  local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "87cef67aeb48597be013bd3c71aee1052521cfa22c7bb86261bbd754c1621e59 .env.local" | sha256sum --check --quiet
  production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "4bcde031354efb3842f3e1c64e63db07a8b641abce267c93207b3cfdba8edc13 .env.production" | sha256sum --check --quiet
