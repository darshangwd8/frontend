name: e2e tests
on:
  push:
    branches:
      - test-ci
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/checkout@v3
        with:
          repository: 'Entkenntnis/serlo-codecept'
      - run: npm install
      - run: npm run codeceptjs
