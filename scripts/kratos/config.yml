version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000/auth/login
    - http://localhost:3000/auth/registration
    - http://localhost:3000/auth/verification

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        min_password_length: 6
        identifier_similarity_check_enabled: false
    link:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:3000/auth/error
    logout:
      after:
        default_browser_return_url: http://localhost:3000/auth/login
    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 10m
    registration:
      ui_url: http://localhost:3000/auth/registration
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://host.docker.internal:3001/kratos/register
              method: POST
              body: file:///etc/config/kratos/register_legacy.jsonnet
    verification:
      enabled: true
      ui_url: http://localhost:3000/auth/verification
    recovery:
      enabled: true
      ui_url: http://localhost:3000/auth/recovery
log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
